<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="field name required">
            <label data-bind="attr: {for: getCode() + '_fullname'}" class="label">
                <span><!-- ko i18n: 'Full Name'--><!-- /ko --></span>
            </label>
            <div class="control">
                <input type="text" name="fullname" class="input-text"  value=""
                       data-bind="attr: {
												value: getFullName(),
												autocomplete: off,
												id: getCode() + '_fullname',
												title: $t('Card Holder Name'),
												'data-container': getCode() + '-fullname',
												'data-validate': JSON.stringify({'required':true})}"/>
            </div>
        </div>

        <div class="field document required">
            <label data-bind="attr: {for: getCode() + '_document'}" class="label">
                <span><!-- ko i18n: 'CPF'--><!-- /ko --></span>
            </label>
            <div class="control">
                <input type="text" name="document" class="input-text"  value=""
                       data-bind="attr: {
													value: getTaxVat(),
													autocomplete: off,
													id: getCode() + '_document',
													title: $t('CPF'),
													'data-container': getCode() + '-document',
													'data-validate': JSON.stringify({'required':true,'validate-cpf':'#' + getCode() + '_document'})}"/>
            </div>
        </div>

        <!-- ko if: getInstruction() || getDue() -->
        <dl class="items check payable">
            <!-- ko if: getDue() -->
            <dt class="title"><!-- ko i18n: 'Due' --><!-- /ko --></dt>
            <dd class="content">
                <address class="aditumboleto due address" data-bind="html: getDue()"></address>
            </dd>


            <!-- /ko -->
            <!-- ko if: getInstruction() -->
            <dt class="title"><!-- ko i18n: 'Instruction' --><!-- /ko --></dt>
            <dd class="content">
                <address class="aditumboleto instruction address" data-bind="html: getInstruction()"></address>
            </dd>
            <!-- /ko -->
        </dl>
        <!-- /ko -->
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
